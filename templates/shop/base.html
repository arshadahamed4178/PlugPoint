<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plug Point{% endblock %}</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f5f6fa;
        }

        .navbar {
            background-color: #222;
            padding: 14px 0;
        }

        .nav-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left a,
        .nav-right a {
            color: white;
            text-decoration: none;
            margin-right: 18px;
            font-weight: 500;
        }

        .nav-left a:hover,
        .nav-right a:hover {
            opacity: 0.7;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #eee;
            padding: 16px;
            border-radius: 6px;
            transition: 0.2s;
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        }

        button,
        .btn {
            display: inline-block;
            background: #222;
            color: white;
            border: 1px solid transparent;
            padding: 10px 10px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s;
            white-space: nowrap;
            text-align: center;
        }

        button:hover,
        .btn:hover {
            background: #444;
            text-decoration: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-outline {
            background: transparent;
            color: #222;
            border: 1px solid #222;
        }

        .btn-outline:hover {
            background: #222;
            color: white;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        .messages div {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .message-success {
            background: #e6ffed;
            color: #1a7f37;
        }

        .message-error {
            background: #ffe6e6;
            color: #b42318;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">

            <div class="nav-left">
                <a class="brand" href="{% url 'home' %}">PlugPoint</a>
                <a href="{% url 'product_list' %}">Products</a>
            </div>

            <div class="nav-right">
                {% if user.is_authenticated %}
                <a href="{% url 'cart' %}">Cart</a>
                <a href="{% url 'order_list' %}">Orders</a>
                <span style="color:white;">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>

        </div>
    </nav>

    <div class="container">

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}

    </div>

</body>

</html>
